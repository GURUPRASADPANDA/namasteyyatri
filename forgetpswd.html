<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Glob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            flex: 1;
            background: url(img/login.jpeg) no-repeat center center;
            background-size: cover;
            border-radius: 0 10px 10px 0;
        }
        .form-container {
            flex: 1;
            padding: 40px;
            border-radius: 10px 0 0 10px;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6f00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e65c00;
        }
        .form-container .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .form-container .social-login img {
            width: 48px;
            height: 48px;
            cursor: pointer;
        }
        .back-to-login {
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="login.html" class="back-to-login">&larr; Back to login</a>
            <h1>Forgot your password?</h1>
            <p>Don't worry, happens to all of us. Enter your email below to recover your password</p>
            <form>
                <input type="email" name="email" placeholder="Email">
                <button type="submit">Submit</button>
            </form>
            <div class="social-login">
                <img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt="Facebook">
                <img src="https://image.flaticon.com/icons/png/512/2991/2991148.png" alt="Google">
                <img src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="Apple">
            </div>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
