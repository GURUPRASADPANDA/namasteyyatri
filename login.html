<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
        }
        .login-form {
            padding: 40px;
            flex: 1;
        }
        .login-form h1 {
            font-size: 36px;
            margin: 0 0 10px 0;
        }
        .login-form p {
            margin: 0 0 20px 0;
            color: #777;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form .form-group {
            margin-bottom: 15px;
        }
        .login-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .login-form .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .login-form .forgot-password {
            color: #ff6347;
            float: right;
            text-decoration: none;
        }
        .login-form .forgot-password:hover {
            text-decoration: underline;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #e55337;
        }
        .login-form .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-form .signup-link a {
            color: #ff6347;
            text-decoration: none;
        }
        .login-form .signup-link a:hover {
            text-decoration: underline;
        }
        .login-form .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .login-form .social-login button {
            flex: 1;
            padding: 10px;
            margin: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form .social-login button i {
            margin-right: 5px;
        }
        .login-image {
            flex: 1;
            background-image:url(img/login.jpeg);
            background-size: cover;
            background-position: center;
        }

    </style>
    <!-- Include Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Login</h1>
            <p>Login to access your Golobe account</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="john.doe@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="*************">
                <a href="forgetpswd.html" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button>Login</button>
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <div class="social-login">
                <button><i class="fab fa-facebook-f"></i> Facebook</button>
                <button><i class="fab fa-google"></i> Google</button>
                <button><i class="fab fa-apple"></i> Apple</button>
            </div>
        </div>
        <div class="login-image"></div>
    </div>


</body>
</html>
